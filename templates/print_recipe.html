<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print {{recipe.title}}</title>

    <link rel="stylesheet" href="{{url_for('static', filename='/css/main.css')}}">
    <!-- <link rel="stylesheet" href="/whats-for-dinner2/whats-for-dinner/static/style.css"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

</head>
<body class="bg-light text-dark" id="printRecipe">
    
    <div class="container justify-content-start" id="recipeView">
        <input type="hidden" id="recipeId" name="recipeId" value="{{recipe.id}}">
        
        <p style="font-size:11px">
            <a href="/dinner-view/{{menu.id}}"><button class="m-1 btn btn-sm btn-success" style="font-size:11px">Back</button></a>
            <span style="font-weight:500">Direction:</span> Right click and select print or use Ctrl P keyboard shortcut.</p>
        
        <div class="container-fluid border justify-content-start" style="max-width:800px">
            <h3 id="titleDisplay{{recipe.id}}"></h3>
                
            <p><span class="h5" style="font-size:12px">Servings: </span>
            <span id="servingDisplay{{recipe.id}}" style="font-size:12px"></span>
            </p>
            
            <p><span class="h5" style="font-size:12px">Cook Time: </span>: 
            <span id="cookTimeDisplay{{recipe.id}}" style="font-size:12px"></span>
            </p>
            
            <p class="h5" style="font-size:12px;">Ingredients:</p>
            <ul id="ingredientDisplay{{recipe.id}}" style="font-size:12px"></ul>
            
            <p class="h5" style="font-size:12px;">Instructions:</p>
            <ul style="list-style:none; font-size:12px" id="instructionDisplay{{recipe.id}}"></ul>               
            
        </div>
    </div>                                                                            
  
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="module" src="{{url_for('static', filename='app.js')}}"></script>
</body>
</html>
